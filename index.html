<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/styles.css">
    <title>Rémi COZOT</title>


</head>

<body>
    <header id="masthead" class="site-header" role="banner">
        <nav id="banner" class="banner">
            <div id="menu-items" class="menu-items">
                <div class="site-title-container">
                    <a href="index.html">Rémi COZOT</a>
                </div>
                <div class="list-items">
                    <ul id="menu-header-menu" class="primary-menu">
                        <li id="menu-item-170"
                            class="home menu-item menu-item-type-post_type menu-item-object-page menu-item-170">
                            <a href="index.html">Home</a>
                        </li>
                        <li><a href="#">Research</a></li>
                        <li><a href="#">Publications</a></li>
                        <li><a href="#">Teaching</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="title-main">
                <h1>Rémi COZOT presents his image bank</h1>
                <div class="button-items">
                    <img src="assets/images/grid.png" alt="logo grid">
                    <label class="switch">
                        <input type="checkbox" class="checkbox" id="toggleSwitch">
                        <span class="slider round"></span>
                    </label>
                    <img src="assets/images/square.png" alt="logo square">
                </div>
            </div>
            <div class="img-back">

                <div class="row">
                    <div class="column">
                        <img src="assets/images/jpg/1.jpg">
                        <img src="assets/images/jpg/3.jpg">
                        <img src="assets/images/jpg/9.jpg">
                    </div>
                    <div class="column">
                        <img src="assets/images/jpg/4.jpg">
                        <img src="assets/images/jpg/5.jpg">
                        <img src="assets/images/jpg/6.jpg">
                    </div>
                    <div class="column">
                        <img src="assets/images/jpg/7.jpg">
                        <img src="assets/images/jpg/8.jpg">
                        <img src="assets/images/jpg/2.jpg">
                    </div>
            </div>
        </div>
        <div class=""></div>
        </div>
        <div class="all-download"></div>
    </main>
    <footer>
        <div class="footer-banner">
            <div class="footer-text-container">
                <div class="footer-text">RÉMI COZOT</div>
            </div>
            <div class="footer-items">
                <img src="assets/images/lisic.png" alt="logo lisci" id="footer-img-1">
                <img src="assets/images/ULCO.png" alt="ulco logo" id="footer-img-2">
            </div>
            <div class="footer-mail">remi.cozot@univ-littoral.fr</div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleSwitch = document.getElementById('toggleSwitch');
            const columns = document.querySelectorAll('.column');
        
            toggleSwitch.addEventListener("change", function () {
                if (toggleSwitch.checked) {
                    // When the switch is active (checked)
                    // Change the properties of all columns
                    columns.forEach(function (column) {
                        column.style.flex = "100%"; // Utilisez "1" pour que toutes les colonnes aient la même largeur
                        column.style.maxWidth = "100%";
                    });
                } else {
                    // When the switch is inactive (unchecked)
                    // Réinitialisez les propriétés de tous les colonnes
                    columns.forEach(function (column) {
                        column.style.flex = "";
                        column.style.maxWidth = "";
                    });
                }
            });
        });
    </script>
</body>

</html>
